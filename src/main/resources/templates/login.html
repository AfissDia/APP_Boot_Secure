<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="" th:href="@{/assets/img/favicon.png}" rel="icon">
  <link href="" th:href="@{/assets/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="" th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
  <link href="" th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet">
  <link href="" th:href="@{/assets/css/bootstrap-theme.css}" rel="stylesheet">
  <link href="" th:href="@{/assets/css/elegant-icons-style.css}" rel="stylesheet">
  <link href="" th:href="@{/assets/css/style-responsive.css}" rel="stylesheet">
  <link href="" th:href="@{/assets/css/font-awesome.css}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="" th:href="@{/assets/style.css}" rel="stylesheet">
  <link href="" th:href="@{/assets/css/elegant-icons-style.css}" rel="stylesheet" />

</head>

<body class="login-img3-body">

<div class="container">
  <form class="login-form" th:action="@{/login}" method="post">
    <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
      <span th:utext="${message}"></span>
    </div>
    <div class="login-wrap">
      <p class="login-img"><i class="icon_lock_alt"></i></p>
      <div class="input-group">
        <span class="input-group-addon"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" placeholder="Username" autofocus name="username">
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="bi bi-key"></i></span>
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
      </label>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Login!</button>
      <a th:href="@{/register}" class="btn btn-info btn-lg btn-block" type="submit">Signup</a>
    </div>

  </form>
  <div class="text-right">
    <div class="credits">
      Designed by <a href="#">MouhamadouAfiss</a>


    </div>
  </div>
</div>


</body>

</html>
